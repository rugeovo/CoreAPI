# CoreAPI 语言文件
# 支持占位符: {0}, {1}, {2} 等
# 支持 Minecraft 颜色代码: &a, &c, &e 等

# ==================== 启动消息 ====================
startup:
  loading: "CoreAPI 正在启动..."
  tps-monitor: "启动TPS监控..."
  config: "加载配置文件..."
  task-scheduler: "初始化任务调度器..."
  route-registry: "初始化路由注册表..."
  plugin-listener: "注册插件卸载监听器..."
  rate-limiter: "初始化限流管理器..."
  auth-service: "初始化认证服务..."
  http-server: "启动HTTP服务器..."
  success: "CoreAPI 启动成功！"
  success-no-http: "HTTP服务器已禁用，CoreAPI 启动成功！"
  http-failed: "HTTP服务器启动失败: {0}"

# ==================== 关闭消息 ====================
shutdown:
  closing: "CoreAPI 正在关闭..."
  closed: "CoreAPI 已关闭"

