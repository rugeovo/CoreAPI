  jwt-verify-failed: "JWT token 验证失败: {0}"
  
  # AuthMe 服务
  authme-init: "初始化AuthMe认证服务..."
  authme-not-found: "AuthMe 插件未安装或未启用，认证服务已禁用"
  authme-enabled: "AuthMe 认证服务已启用（登录/注册限流: 1 req/s/IP）"
  authme-init-failed: "初始化 AuthMe API 失败: {0}"
  authme-disabled: "认证服务已禁用"
  register-failed-exception: "用户注册失败: {0}"
  login-locked: "用户 {0} 登录失败 {1} 次，已锁定 IP {2}"
  
  # LuckPerms 管理器
  luckperms-init: "初始化LuckPerms权限管理器..."
  luckperms-not-found: "LuckPerms 插件未安装或未启用，权限认证功能已禁用"
  luckperms-delayed-init: "如果稍后加载 LuckPerms，权限验证将自动启用"
  luckperms-enabled: "LuckPerms 权限认证已启用"
  luckperms-not-ready: "LuckPerms API 尚未就绪，权限认证功能暂时禁用"
  luckperms-retry: "将在后续请求时自动重试初始化"
  luckperms-init-failed: "初始化 LuckPerms API 失败: {0}"
  luckperms-disabled: "权限认证功能已禁用"
  luckperms-load-user-failed: "加载用户 {0} 数据失败: {1}"
  luckperms-check-permission-failed: "检查权限时发生错误: {0}"
  auth-complete: "认证服务初始化完成"
  
  # 登录/注册异常
  login-exception: "登录异常: {0}"
  register-exception: "注册异常: {0}"

# ==================== HTTP 服务器 ====================
http:
  server-started: "HTTP服务器已启动 - 端口: {0}"
  server-url: "API地址: http://localhost:{0}/"
  server-start-failed: "HTTP服务器启动失败: {0}"
  server-stopped: "HTTP服务器已停止"
  server-stop-failed: "HTTP服务器停止失败: {0}"
  slow-request: "慢请求: {0} {1} - {2}ms"
  request-exception: "HTTP请求异常 [ID:{0}]: {1}"
  read-body-failed: "读取请求体失败: {0}"

# ==================== 路由管理 ====================
route:
  registered: "路由已注册: {0} {1} -> {2}"
  builtin-registered: "内置路由已注册: /login, /register, /status, /routes"
  plugin-unloaded: "插件 {0} 已卸载，路由已自动清理"
  plugin-routes-unregistered: "已注销插件 {0} 的 {1} 个路由"

# ==================== 任务调度器 ====================
task:
  scheduler-started: "任务调度器(Watchdog模式)已启动 - 队列: {0}, 吞吐量: {1}/tick, 熔断TPS: {2}"
